<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
    <script src="selectors.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <!-- TITLE -->
    <header>
      <h1>Neoland To-do List</h1>
    </header>

    <!-- TASKS INPUT -->
    <form>
      <input class="todo-input" type="text" placeholder="Add to-do" />
      <select name="todos" class="select-priority" required>
        <option value="">Select</option>
        <option value="important">important</option>
        <option value="daily">daily</option>
        <option value="monthly">monthly</option>
      </select>
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>
    </form>

    <!-- FILTERS -->
    <div class="select">
      <form>
        <select name="todos" class="filter-todo">
          <option value="">Select</option>
          <option value="all">all</option>
          <option value="completed">completed</option>
          <option value="uncompleted">uncompleted</option>
          <option value="important">important</option>
          <option value="daily">daily</option>
          <option value="monthly">monthly</option>
        </select>
        <input class="todo-input2" type="text" placeholder="search to-dos" />
      </form>
    </div>

    <!-- HERE GOES THE TASKS -->
    <div class="todo-container">
      <ul class="todo-list">
        <!-- <div class="todo">
          <li></li>
          <button>Delete</button>
          <button>Done</button>
        </div> -->
      </ul>
    </div>
  </body>
</html>
